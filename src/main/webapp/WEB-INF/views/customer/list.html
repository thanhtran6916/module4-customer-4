<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/customer/create">Create</a>
<table>
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Address</td>
        <td>Image</td>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.address}"></td>
        <td><img width="100px" height="100px" th:src="@{'/img/' + ${customer.image}}" alt=""></td>
        <td><a th:href="@{/customer/edit/{id}(id=${customer.id})}">Edit</a></td>
        <td><a th:href="@{/customer/info/{id}(id=${customer.id})}">Info</a></td>
        <td><a th:href="@{/customer/delete/{id}(id=${customer.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
